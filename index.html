<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <article class="l-design-widht">


    <!-- start card-title -->
    <div class="card card--inverted" id="card-title">
      <h2 style="margin: 0px; display: inline-block;">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-coffee" href="#icon-coffee" />
        </svg>Javascript exercises at
      </h2>
      <h2
        style="margin: 0px; display: inline-block; background-color: #FAB700; padding: 5px; color: black; border-radius: 5px;">
        Cybersoft Academy
      </h2>
    </div>
    <!-- end card-title -->

    <!-- start card 1 Calculate employee salary-->
    <div class="card card--accent" id="card-1">
      <h2>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-coffee" href="#icon-coffee" />
        </svg>Exercise 1 - Calculate employee salary
      </h2>
      <label class="input">
        <input class="input__field" type="text" placeholder=" " />
        <span class="input__label">Number of working days</span>
      </label>
      <div class="button-group">
        <button>Calculation of wages</button>
      </div>
      <label class="input">
        <input class="input__field" type="text" placeholder="Employee's salary is" disabled=”disabled” />
      </label>
    </div>
    <!-- end card 1 Calculate employee salary-->


    <!-- start card 2 Calculate the mean-->
    <div class="card card" id="card-2">
      <h2>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-coffee" href="#icon-coffee" />
        </svg>Exercise 2 - Calculate the mean
      </h2>
      <label class="input">
        <h4>Enter 5 number</h4>
        <input class="input__field" type="text" placeholder="1st Number" />
        <input class="input__field" type="text" placeholder="2nd Number" />
        <input class="input__field" type="text" placeholder="3th Number" />
        <input class="input__field" type="text" placeholder="4th Number" />
        <input class="input__field" type="text" placeholder="5th Number" />
      </label>
      <div class="button-group">
        <button>Calculate the mean</button>
      </div>
      <label class="input">
        <input class="input__field" type="text" placeholder=" " value="The average value is" disabled=”disabled” />
      </label>
    </div>
    <!-- end card 2 Calculate the mean-->

    <!-- start card 3 Convert USD to VND -->
    <div class="card card--inverted" id="card-3">
      <h2>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-coffee" href="#icon-coffee" />
        </svg>Exercise 3 - Convert USD to VND
      </h2>
      <label class="input">
        <input class="input__field" type="text" placeholder=" " />
        <span class="input__label">USD</span>
      </label>

      <div class="button-group">
        <button>Currency conversion</button>
      </div>

      <label class="input">
        <input class="input__field" type="text" placeholder=" " />
        <span class="input__label">VND</span>
      </label>
    </div>
    <!-- end card 3 Convert USD to VND -->

    <!-- start card 4 Calculate the perimeter and area of ​​the rectangle -->
    <div class="card" id="card-4">
      <h2>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-coffee" href="#icon-coffee" />
        </svg>Exercise 4 - Calculate the perimeter and area of ​​the rectangle
      </h2>
      <label class="input">
        <h4>Enter 5 number</h4>
        <input class="input__field" type="text" placeholder="1st Number" />
        <input class="input__field" type="text" placeholder="2nd Number" />
      </label>
      <div class="button-group">
        <button>Calculate the mean</button>
      </div>
      <label class="input">
        <input class="input__field" type="text" placeholder=" " value="Perimeter of a rectangle is"
          disabled=”disabled” />
        <input class="input__field" type="text" placeholder=" " value="The area of ​​the rectangle is"
          disabled=”disabled” />
      </label>
    </div>
    <!-- end card 4 Calculate the perimeter and area of ​​the rectangle -->

     <!-- start card 4 Calculate the perimeter and area of ​​the rectangle -->
    <div class="card card--accent" id="card-5" style="margin-bottom: 1000px;">
      <h2>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-coffee" href="#icon-coffee" />
        </svg>Exercise 5 - Sum of two digits
      </h2>
      <label class="input">
        <input class="input__field" type="text" placeholder=" " value="Valuable value" />
        <span class="input__label">Some Fancy Label</span>
      </label>

      <div class="button-group">
        <button>Send</button>
      </div>

      <label class="input">
        <input class="input__field" type="text" placeholder=" " value=" Sum of two digits is" disabled=”disabled” />
      </label>
    </div>



  </article>

      <rect fill="currentColor" x="1" y="7" width="15" height="12" rx="3" ry="3" />

      <path fill="var(--color-accent)"
        d="M3.07,5.42a5.45,5.45,0,0,1,0-4.85,1,1,0,0,1,1.79.89,3.44,3.44,0,0,0,0,3.06,1,1,0,1,1-1.79.89Z" />
      <path fill="var(--color-accent)"
        d="M11.07,5.42a5.45,5.45,0,0,1,0-4.85,1,1,0,0,1,1.79.89,3.44,3.44,0,0,0,0,3.06,1,1,0,1,1-1.79.89Z" />

  <script src="home.js"></script>
</body>

</html>
